<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
        }

        h1 {
            font-size: 70px;
            text-align: center;
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
            font-weight: bold;
        }

        #loginHeading {
            font-size: 70px;
            margin-bottom: 50px;
            font-weight: bold;
            color: rgb(253, 253, 253);
        }

        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loginContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #loginSubtext {
            font-size: 22px;
            color: rgb(255, 254, 255);
            margin-bottom: 20px; /* Added margin for better spacing */
        }

        form {
            background-color: rgba(145, 15, 15, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(242, 26, 26, 0.1);
            width: 300px;
            margin: 20px auto; /* Centering the form horizontally */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #7d3e3e;
            color: #b1b0b0;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #fffbfbcc;        
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Function to handle the login form submission
        function handleLoginFormSubmit() {
            $.post('/teamlogin', $('#loginForm').serialize(), function (response) {
                if (response.authentication) {
                    // Authentication successful
                    window.location.href = 'menu.html'; // Redirect to menu.html
                } else {
                    // Authentication failed
                    console.log('Login failed');
                }
            });
        }
    </script>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="login.mp4" type="video/mp4">
        </video>
    </div>

    <div id="loginContainer">
        <div id="loginHeading">ORGANIZER LOGIN</div>
        <div id="loginSubtext">Get yourself ready for the<br>WELCOME PARTY</div>

    <form id="loginForm" onsubmit="handleLoginFormSubmit(); return false;" method="post">
        <label for="nuIdInput">NU-ID:</label>
        <input type="text" id="nuIdInput" name="nuIdInput" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
</body>
</html>
