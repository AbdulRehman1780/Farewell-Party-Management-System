<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            margin: 0;
            font-family: 'Times New Roman', serif;
            overflow: hidden; /* Prevent video from causing horizontal scrollbar */
            position: relative;
        }

        #titleContainer {
            text-align: center;
            margin-bottom: 10px;
            z-index: 1; /* Place it above the video */
        }

        #welcomeText1,
#welcomeText2 {
    font-size: 80px;
    height: 170px; /* Adjust the height here */
    font-family: 'Times New Roman', serif; /* Use Times New Roman */
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Bubble effect */
    color: rgb(248, 246, 246); /* Adjust text color for better visibility on the video */
}


        .buttonContainer {
            display: flex;
            flex-direction: row;
            gap: 12px;
            z-index: 1; /* Place it above the video */
        }

        .loginButton, .registerButton {
    padding: 15px 25px; /* Adjust padding for better button size */
    font-size: 22px; /* Increase font size for better visibility */
    font-family: 'Times New Roman', serif; /* Use Times New Roman */
    color: #fff; /* Text color */
    border: none;
    border-radius: 30px; /* Increase border-radius for rounded corners */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

.loginButton {
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
}

.loginButton:hover {
    background-color: rgba(0, 0, 0, 0.9); /* Darken on hover */
}

.registerButton {
    background-color: #b90000;
    border-radius: 30px; /* Increase border-radius for rounded corners */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

.registerButton:hover {
    background-color: #a30000; /* Darken on hover */
}


        .loginButton {
            background-color: rgb(0, 0, 0);
        }

        .registerButton {
            background-color: #b90000;
            margin-top: 12px;
            border-radius: 10px;
            margin-left: 0px; /* Adjust left margin for better visual centering */
        }

        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <title>Farewell Party Dashboard</title>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="farewell.mp4" type="video/mp4">
        </video>
    </div>

    <div id="titleContainer">
        <div id="welcomeText1">FAREWELL
            PARTY
        </div>
        <!-- <div id="welcomeText2">PARTY</div> -->
    </div>

    <div class="buttonContainer">
        <a href="guestlogin.html" class="loginButton">Guest Login</a>
        <a href="teamlogin.html" class="loginButton">Teams Login</a>
        <a href="managerlogin.html" class="loginButton">Manager Login</a>
        <a href="contactus.html" class="loginButton">Contact us</a>
    </div>

    <a href="register.html" class="registerButton">Register</a>

</body>
</html>
